services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE} || exit 1",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      args:
        INSTALL_DEV: ${INSTALL_DEV:-false}
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    ports:
      - "3000:3000"
    entrypoint: ["/bin/sh", "-c", "./docker-entrypoint.sh npm start"]

volumes:
  db_data:
